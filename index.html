<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Screen Share & Calls</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="card">
                <div class="card__body">
                    <h1>WebRTC Screen Share & Calls</h1>
                    <p>Share your screen, make video calls, or audio calls with another device using WebRTC and Firebase</p>
                    
                    <div class="form-group">
                        <label for="sessionId" class="form-label">Session ID</label>
                        <input 
                            type="text" 
                            id="sessionId" 
                            class="form-control" 
                            placeholder="Enter or generate session ID"
                            maxlength="6"
                        >
                    </div>
                    
                    <div class="button-group">
                        <button id="generateId" class="btn btn--secondary">Generate ID</button>
                    </div>
                    
                    <div class="feature-section">
                        <h3>Share Features</h3>
                        <div class="button-group">
                            <button id="startShare" class="btn btn--primary">
                                <span class="btn-icon">üì∫</span>
                                Share Screen
                            </button>
                            <button id="viewScreen" class="btn btn--outline">
                                <span class="btn-icon">üëÅÔ∏è</span>
                                View Screen
                            </button>
                        </div>
                    </div>
                    
                    <div class="feature-section">
                        <h3>Call Features</h3>
                        <div class="button-group">
                            <button id="startVideoCall" class="btn btn--primary">
                                <span class="btn-icon">üìπ</span>
                                Video Call
                            </button>
                            <button id="joinVideoCall" class="btn btn--outline">
                                <span class="btn-icon">üìπ</span>
                                Join Video Call
                            </button>
                        </div>
                        <div class="button-group">
                            <button id="startAudioCall" class="btn btn--primary">
                                <span class="btn-icon">üé§</span>
                                Audio Call
                            </button>
                            <button id="joinAudioCall" class="btn btn--outline">
                                <span class="btn-icon">üé§</span>
                                Join Audio Call
                            </button>
                        </div>
                    </div>
                    
                    <div id="status" class="status-message">Ready to connect</div>
                    
                    <div class="mode-indicator">
                        <span id="currentMode" class="mode-badge">No active mode</span>
                    </div>
                </div>
            </div>
            
            <div id="videos" class="videos-container">
                <div class="video-wrapper">
                    <h3>Local Video</h3>
                    <video id="localVideo" muted autoplay playsinline></video>
                </div>
                <div class="video-wrapper">
                    <h3>Remote Video</h3>
                    <video id="remoteVideo" autoplay playsinline></video>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
